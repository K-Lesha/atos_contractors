<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Категории подрядчиков</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #212121;
      --card-bg: #fff;
      --card-border: #ddd;
      --accent: #1976d2;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
      line-height: 1.45;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .tab {
      background: #eee;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      user-select: none;
    }
    .tab.active {
      background: var(--accent);
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    #status { opacity: .6; }
  </style>
</head>
<body>
  <p id="status">Загружаем данные…</p>
  <div class="tabs" id="tabList"></div>
  <div id="tabContents"></div>

  <script>
    const API_URL = 'https://betters-technology.site/webhook/categories';

    async function loadCategories() {
      const tabList = document.getElementById('tabList');
      const tabContents = document.getElementById('tabContents');
      const status = document.getElementById('status');

      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

        const parsed = await resp.json();
        const categories = normalize(parsed);
        if (!categories) throw new Error('Неподдерживаемый формат ответа');

        status.remove();

        categories.forEach((cat, index) => {
          const catId = `cat-${index}`;
          
          // Создание таба
          const tab = document.createElement('div');
          tab.className = 'tab';
          tab.textContent = cat.name || 'Без названия';
          tab.dataset.target = catId;
          if (index === 0) tab.classList.add('active');
          tabList.appendChild(tab);

          // Создание контента таба
          const content = document.createElement('div');
          content.id = catId;
          content.className = 'tab-content' + (index === 0 ? ' active' : '');

          (cat.subcontractors || []).forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>${s.name ?? ''}</strong><br>
              ${s.description ?? ''}<br>
              ${s.contacts ?? ''}<br>
              ${s.link ? `<a href="${s.link}" target="_blank" rel="noopener">${s.link}</a>` : ''}
            `;
            content.appendChild(card);
          });

          tabContents.appendChild(content);
        });

        // Навешиваем переключение табов
        tabList.addEventListener('click', e => {
          if (!e.target.classList.contains('tab')) return;
          const targetId = e.target.dataset.target;

          // Убираем все активные
          document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

          // Активируем нужный
          e.target.classList.add('active');
          document.getElementById(targetId).classList.add('active');
        });

      } catch (err) {
        console.error(err);
        status.textContent = 'Ошибка загрузки данных';
      }
    }

    function normalize(parsed) {
      if (Array.isArray(parsed)) return parsed;
      if (Array.isArray(parsed?.data)) return parsed.data;
      if (parsed?.subcontractors) return [parsed];
      return null;
    }

    document.addEventListener('DOMContentLoaded', loadCategories);
  </script>
</body>
</html>
