<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–¥—Ä—è–¥—á–∏–∫–æ–≤</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #212121;
      --card-bg: #fff;
      --card-border: #ddd;
      --accent: #1976d2;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
      line-height: 1.45;
    }
    h2 { margin: 1.6rem 0 .6rem; }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    #status { opacity: .6; }
    pre {
      white-space: pre-wrap;
      background: #ffe; 
      border: 1px solid #e6c600;
      padding: .75rem;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: .5rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <p id="status">–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ‚Ä¶</p>
  </div>

  <script>
  const API_URL = 'https://betters-technology.site/webhook/categories';

  async function loadCategories() {
    const root   = document.getElementById('root');
    const status = document.getElementById('status');
    let   rawData = null;                      // ‚Üê –∑–¥–µ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏–º –æ—Ç–≤–µ—Ç —Ü–µ–ª–∏–∫–æ–º

    try {
      const resp = await fetch(API_URL);
      if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

      const text = await resp.text();          // —Å–Ω–∞—á–∞–ª–∞ —á–∏—Ç–∞–µ–º –∫–∞–∫ —Ç–µ–∫—Å—Ç
      rawData   = text;                        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º ¬´–∫–∞–∫ –µ—Å—Ç—å¬ª –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏

      const parsed = JSON.parse(text);         // –ø—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON

      const categories = normalize(parsed);

      
if (!categories) throw new Error('–ù–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ñ–æ—Ä–º–∞—Ç –æ—Ç–≤–µ—Ç–∞');
      
      status.remove();
      const frag = document.createDocumentFragment();

      categories.forEach(cat => {
        const h2 = document.createElement('h2');
        h2.textContent = cat.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
        frag.appendChild(h2);

        (cat.subcontractors || []).forEach(s => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${s.name ?? ''}</strong><br>
            ${s.description ?? ''}<br>
            ${s.contacts ?? ''}<br>
            ${s.link ? `<a href="${s.link}" target="_blank" rel="noopener">${s.link}</a>` : ''}
          `;
          frag.appendChild(card);
        });
      });

      root.appendChild(frag);
      if (!categories.length) root.textContent = '–ü—É—Å—Ç–æ: –∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç ü§∑‚Äç‚ôÇÔ∏è';
console.log('–ö–∞—Ç–µ–≥–æ—Ä–∏–π –≤ –º–∞—Å—Å–∏–≤–µ:', categories.length);
console.log('–£–∑–ª–æ–≤ –≤ frag:', frag.childElementCount);
    } catch (err) {
      console.error(err);
      // –≤—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ + —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ rawData (–µ—Å–ª–∏ –µ—Å—Ç—å)
      root.innerHTML = `
        <p style="color:#c00;font-weight:600">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ üòî</p>
        ${rawData ? `<h3>Raw&nbsp;response:</h3><pre>${escapeHtml(rawData)}</pre>` : ''}
      `;
    }
  }

    function normalize(parsed) {
  if (Array.isArray(parsed)) {
    return parsed[0]?.json ? parsed.map(i => i.json) : parsed;
  }
  if (Array.isArray(parsed?.data)) {
    const arr = parsed.data;
    return arr[0]?.json ? arr.map(i => i.json) : arr;
  }
  if (parsed?.subcontractors) return [parsed];
  return null;
}

  // —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º < > & —á—Ç–æ–±—ã JSON –∫—Ä–∞—Å–∏–≤–æ –æ—Ç–æ–±—Ä–∞–∑–∏–ª—Å—è –≤ HTML
  function escapeHtml(str) {
    return str
      .replace(/&/g, '&amp;')
      .replace(/</g, '&lt;')
      .replace(/>/g, '&gt;');
  }

  document.addEventListener('DOMContentLoaded', loadCategories);
  </script>
</body>
</html>
