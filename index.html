<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –ø–æ–¥—Ä—è–¥—á–∏–∫–æ–≤</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #212121;
      --card-bg: #fff;
      --card-border: #ddd;
      --accent: #1976d2;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, Roboto, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
      line-height: 1.45;
    }
    h2 {
      margin: 1.6rem 0 .6rem;
    }
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
    #status { opacity: .6; }
  </style>
</head>
<body>
  <div id="root">
    <p id="status">–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ‚Ä¶</p>
  </div>

  <script>
    /* === 1. –ù–∞—Å—Ç—Ä–æ–π—Ç–µ URL –≤–∞—à–µ–≥–æ Webhook'–∞ n8n === */
    const API_URL = 'https://betters-technology.site/webhook-test/categories';

    async function loadCategories() {
      const root   = document.getElementById('root');
      const status = document.getElementById('status');

      try {
        const resp = await fetch(API_URL);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const categories = await resp.json();      // –æ–∂–∏–¥–∞–µ–º –º–∞—Å—Å–∏–≤

        root.innerHTML = '';                       // –æ—á–∏—â–∞–µ–º ¬´–ó–∞–≥—Ä—É–∂–∞–µ–º‚Ä¶¬ª

        categories.forEach(cat => {
          // –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
          const h2 = document.createElement('h2');
          h2.textContent = cat.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
          root.appendChild(h2);

          // –ö–∞–∂–¥—ã–π –ø–æ–¥—Ä—è–¥—á–∏–∫ ‚Äî –æ—Ç–¥–µ–ª—å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
          (cat.subcontractors || []).forEach(s => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <strong>${s.name ?? ''}</strong><br>
              ${s.description ?? ''}<br>
              ${s.contacts ?? ''}<br>
              ${s.link ? `<a href="${s.link}" target="_blank" rel="noopener">${s.link}</a>` : ''}
            `;
            root.appendChild(card);
          });
        });

        if (categories.length === 0) {
          root.textContent = '–ü—É—Å—Ç–æ: –∫–∞—Ç–µ–≥–æ—Ä–∏–π –Ω–µ—Ç ü§∑‚Äç‚ôÇÔ∏è';
        }
      } catch (err) {
        console.error(err);
        status.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
      }
    }

    document.addEventListener('DOMContentLoaded', loadCategories);
  </script>
</body>
</html>
